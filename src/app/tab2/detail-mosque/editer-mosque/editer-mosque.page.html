<ion-header  class="flex flex-row items-center justify-between px-2">
  <ion-back-button defaultHref="tabs/tab2"></ion-back-button> 
</ion-header>
<ion-content [fullscreen]="true">
  <div class="head overflow-auto flex flex-col justify-center">
    <img src="../../../assets/mosque1.png" alt="">
    
    <div class="container">
      <div class="row">
        <input  type="file" placeholder="photo"/>
      </div>
    </div>
    <div class="form group row">
      <div class="col-xs-3">
        <ion-input label="Nom de mosquee" label-placement="floating" fill="outline" placeholder="Nom de mosquee"></ion-input>
      </div>
      <div class="col-xs-3">
        <ion-input label="Nom de iman" label-placement="floating" fill="outline" placeholder="Nom de iman"></ion-input>
      </div>
      <div class="col-xs-3">
        <ion-input label="Telephone" label-placement="floating" fill="outline" placeholder="Telephone de mosquee"></ion-input>
      </div>
      <div class="col-xs-3">
        <ion-input label="Quartier" label-placement="floating" fill="outline" placeholder="Quartier de la mosque"></ion-input>
      </div>
      <div class="col-xs-3">
        <ion-input label="Lagititude" label-placement="floating" fill="outline" placeholder="Lagititude de la mosque"></ion-input>
        <ion-input label="Longitude" label-placement="floating" fill="outline" placeholder="Longitude de la mosque"></ion-input>
      </div>
      <!-- <ion-datetime-button datetime="datetime" id="datetime"></ion-datetime-button> -->

    <div class="container2">
      <div class="row2">
        <span class="priere">Programme de priere</span>

        </div>
        <div class="text">

        </div>
        <div class="text">
          <span>Duhr </span>
          <span><input type="time" id="appt" name="appt"></span>
        </div>
        <div class="text">
          <span>Asr </span>
          <span><input type="time" id="appt" name="appt"></span>
        </div>
        <div class="text">
          <span>Magrib</span>
          <span><input type="time" id="appt" name="appt"></span>
        </div>
        <div class="text">
          <span>Isha </span>
          <span><input type="time" id="appt" name="appt"></span>
        </div>
        <div class="text">

      </div>
    </div>

    <div class="container2">

        <span class="priere">Programme de tabsir</span>
        <div class="text">

          <span>Lundi</span>

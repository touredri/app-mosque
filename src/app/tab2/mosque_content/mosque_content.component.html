<div class="container">
  <div class="head">
    <ion-searchbar placeholder="Rechercher une mosquée"></ion-searchbar>
  </div>
  <div class="body">
    <div class="favories">
      <h3>Favoris</h3>
      <div class="trait"></div>
      <div class="image-container">
        <div class="image-list">
            <img src="../assets/premium_photo-1678563876224-dbb520ffef17.jpeg" alt="Image 1" [routerLink]="['detail-mosque']" class="cursor-pointer">
            <img src="../../../assets/mosque.jpg" alt="">
            <img src="../../../assets/mosque.jpg" alt="">
            <img src="../../../assets/mosque.jpg" alt="">
        </div>
      </div>
      <div class="trait"></div>
      <ion-label>Toutes les mosquees</ion-label>
      <ion-icon name="add-circle" type="button" [routerLink]="['ajouter-mosque']"></ion-icon>
    </div>

    <ion-card color="light" *ngFor="let mosque of mosquees" [routerLink]="['detail-mosque', mosque.info.id]">
      <ion-card-header>
        <img [src]="mosque.image" alt="">
        <ion-card-title>
          <p>{{ mosque.info.nom }}</p>
          <p>{{ mosque.info.imam }}</p>
          <p>{{ mosque.info.quartier }}</p>
        </ion-card-title>
      </ion-card-header>
      <!-- D'autres informations sur la mosquée si nécessaire -->
    </ion-card>
    
    

    

   
  </div>
</div>

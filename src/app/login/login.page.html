<ion-content>
  <div class="container">
    <div class="overlay"></div>
      <div class="content">
          <div class="title">
              <h2 class="mb-3">Connexion</h2>
          </div>
          <form (ngSubmit)="login()">
            <div class="input-container">
              <div class="input1">
                  <div class="icon-container">
                    <ion-icon class="i1"  name="mail-outline"></ion-icon>
                  </div>
                  <input type="email" placeholder="Email" name="email"  [(ngModel)]="user.email" required>
              </div>
             <div class="input2">
              <div class="icon-container">
                <ion-icon class="i1" name="lock-closed-outline"></ion-icon>
              </div>
              <input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="user.password" required>
             </div>
              <p><a class="mot_passe_oublie mb-2">Mot de passe oubli√©?</a></p>
              <button type="submit">Se connecter</button>
            </div>
            <div id="error" class="text-red-600 hidden"> Mot de passe ou email incorect</div>
          </form>
          <div class="barre_container">
              <div class="barre1"></div>
              <div class="mot">ou</div>
              <div class="barre2"></div>
          </div>
          <div class="google" (click)="onGoogleSignIn()">
              <div class="logo">
                <ion-icon class="i1"  name="logo-google"></ion-icon>
              </div>
          </div>
          <div class="paragraphe">
              <p>Pas de compte?<a routerLink="/sign-up">Inscription</a></p>
          </div>
          <div class="bom flex items-center"> 
            <button class="Skip" (click)="onPasser()" routerLink="/tabs/tab1">
              <p class="font-normal">Passer</p>
            <ion-icon name="play-skip-forward-outline"></ion-icon>
            </button>
          </div>
      </div>
</div>
</ion-content>
